 
<html>
    <head>
      <title>Emotion To Emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
       
       <h1 class="heading"> <br>GESTURE WEBB APP
        <br><br>
        <span>&#9994;</span>
        <span>&#9995;</span>
        <span>&#9996;</span>
        <span>&#9997;</span>
        <span>&#128070;</span>
        <span>&#128071;</span>
        <span>&#128072;</span>
        <span>&#128073;</span><br><br>
       </h1>
       
        <br><br>
  
        <p style="font-size: 22px;">Take a selfie of a gesture to know about its meaning<br><br>
            On the following gestures the model is trained.. <br><br>
            <span>&#128076;</span>
            <span>&#128077;</span>
            <span>&#9996;</span>
          <br>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>WEBCAM VIEW - </label>
          <div id="camera"></div>
          <br><br>
          <button onclick="take_snapshot()" class="btn btn-primary">Capture Image</button>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>PREDICTION 1 -</label>
          <p id="result_prediction1" class="emotion_name"></p>
          <p id="result_emoji1" class="emoji"></p>
          <br>
          <label>PREDICTION 2 -</label>
          <p id="result_prediction2" class="emotion_name"></p>
          <p id="result_emoji2" class="emoji"></p>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>SNAPSHOT VIEW - </label>
          <div id="result"></div>
          <br><br>
          <button onclick="check()" class="btn btn-success">Predict Emotion</button>
        </div>
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
